<!DOCTYPE html>
<html>
<head>
    <title>Фильтр, который будет делать первую букву заглавной</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    {{message | capitalize }}
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.filter('capitalize', function (value) {
        var capitalFirst = value.charAt(0).toUpperCase()
        var noCaseTail = value.slice(1, value.length)
        return capitalFirst + noCaseTail;
    });
    new Vue({
        el:'#app',
        data: {
            message: "hello global filter on components!"
        }
    })
</script>
</body>
</html>
