<!DOCTYPE html>
<html>
<head>
    <title>Работа с массивами. Добавление и удаление</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="phone in phones">
            <p>{{ phone }}</p>
    </ul>
    <button v-on:click="updateList">Обновить</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            newPhone: '',
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        },
        methods:{
            updateList: function(){
                this.phones = this.phones.slice(1,3);
            }
        }
    });
</script>
</body>
</html>
