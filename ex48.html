<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app1">
    <section-header></section-header>
    <section-content></section-content>
    <section-footer></section-footer>
</div>
<hr/>
<div id="app2">
    <section-header></section-header>
    <section-content></section-content>
    <section-footer></section-footer>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('section-header',{
        template:'<h2>Header</h2>'
    });
    Vue.component('section-footer',{
        template:'<p><b>Footer2</b></p>'
    });
    var comp1 = {
        template:'<div>Content 1</div>'
    };
    var comp2 = {
        template:'<div>Content 2</div>'
    };
    var footer = {
        template:'<p><b>Footer</b></p>'
    };
    new Vue({
        el: "#app1",
        components:{
            'section-content':comp1,
            'section-footer':footer
        }
    });
    new Vue({
        el: "#app2",
        components:{
            'section-content':comp2
        }
    });
</script>
</body>
</html>
