<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js передача параметров компонентов через props</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <message-comp message="hello"></message-comp>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('message-comp', {
        props: ['message'],
        template: '<h2>{{ message }}</h2>'
    })
    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
