<!DOCTYPE html>
<html>
<head>
    <title>v-for</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(v, k) in phones">{{k + 1}}. {{v}}</li>
    </ul>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            phones: ['iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6']
        }
    });
</script>
</body>
</html>
