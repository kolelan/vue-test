<!DOCTYPE html>
<html>
<head>
    <title>Фильтры Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <h2>{{header | uppercase }}</h2>
    <message></message>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('message', {
        template: '<h2>{{text | uppercase}}</h2>',
        data: function(){
            return {
                text: 'vue filters'
            }
        },
        filters: {
            uppercase(value) {
                return value.toUpperCase();
            }
        }
    });
    new Vue({
        el:'#app',
        data: {
            header: "hello word!"
        }
    })
</script>
</body>
</html>
