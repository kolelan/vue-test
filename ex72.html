<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js Взаимодействие между сестренскими компонентами через родительский</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <h2>User</h2>
    <useredit :name="user" @userchange="change"></useredit>
    <userinfo :name="user" @userreset="reset"></userinfo>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('useredit', {
        props: ["name"],
        template: '<div><input v-model="name" /><button @click="save">Save</button></div>',
        methods:{
            save(){
                this.$emit("userchange", this.name);
            }
        }
    });
    Vue.component('userinfo', {
        props: ["name"],
        template: `<div><p>Имя: {{name}}</p><button @click="reset">Reset</button></div>`,
        methods:{
            reset(){
                this.$emit("userreset");
            }
        }
    });
    new Vue({
        el: "#app",
        data:{
            user:'Tom'
        },
        methods:{
            change(name){
                this.user = name;
            },
            reset(){
                this.user = 'Tom';
            },
        }
    });
</script>
</body>
</html>
