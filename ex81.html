<!DOCTYPE html>
<html>
<head>
    <title>Slots in Vue.js</title>
    <meta charset="utf-8" />
    <style>
        .user{
            font-size:14px;
            font-family: Verdana;
            padding:6px;
        }
    </style>
</head>
<body>
<div id="app">
    <userslist :users="users">
        <li slot-scope="props" class="user">
            {{ props.username }}
        </li>
    </userslist>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('userslist', {
        props: ["users"],
        template: `<ul>
                <slot v-for="user in users" :username="user"></slot>
            </ul>`
    });
    new Vue({
        el: '#app',
        data:{
            users: ['Tom', 'Sam', 'Bob']
        }
    });
</script>
</body>
</html>
