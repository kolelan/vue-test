<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js Передача массивов и сложных объектов через prop</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="user.name" /><br><br>
    <input type="number" v-model.number="user.age" /><br><br>
    <userinfo v-bind:user="cmpUser"></userinfo>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('userinfo', {
        props: ["cmpUser"],  //как альтернатива  props: {cmpUser: Object}
        template: `<div>
                <h2>User</h2>
                <p>Name: {{cmpUser.name}}</p>
                <p>Age: {{cmpUser.age}}</p>
            </div>`
    });
    new Vue({
        el: "#app",
        data: {
            user: {
                name: 'Tom',
                age: 18
            }
        }
    });
</script>
</body>
</html>
