<!DOCTYPE html>
<html>
<head>
    <title>Условный рендеринг и работа с массивами Директива v-if</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">

    <template v-if="visible">
        <h1>Заголовок 1</h1>
        <p>Параграф 1</p>
    </template>
    <template v-else>
        <h1>Заголовок 2</h1>
        <p>Параграф 2</p>
    </template>
    <button v-on:click="visible=!visible">{{visible?'К параграфу 2':'К параграфу 1'}}</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            visible: true
        }
    });
</script>
</body>
</html>
