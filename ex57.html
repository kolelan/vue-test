<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js Привязка к сложным объектам</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="user.name" /><br><br>
    <input type="number" v-model.number="user.age" /><br><br>
    <user v-bind="user"></user>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('user', {
        props: ['name', 'age'],
        template: '<div><h2>User</h2><p>Name: {{name}}</p><p>Age: {{age}}</p></div>'
    })
    new Vue({
        el: "#app",
        data: {
            user: {
                name: '',
                age: 18
            }
        }
    });
</script>
</body>
</html>
