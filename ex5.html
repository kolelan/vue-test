<!DOCTYPE html>
<html>
<head>
    <title>Изучаем Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input type="text" v-model="number" />
    <p>Факториал числа {{number}} равен {{factorial(number)}}</p>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {number:1},
        methods:{
            factorial: function(n){
                var result = 1;
                for(var i=1;i<=n;i++)
                    result *=i;
                return result;
            }
        }
    });
</script>
</body>
</html>
