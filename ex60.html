<!DOCTYPE html>
    <html>
    <head>
        <title>Компоненты Vue.js Передача массивов и сложных объектов через prop</title>
        <meta charset="utf-8" />
    </head>
<body>
<div id="app">
    <input type="text" v-model="user.name" /><br><br>
    <input type="number" v-model.number="user.age" /><br><br>
    <userinfo></userinfo>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('userinfo', {
        props: {
            user: {
                type: Object,
                default: function(){
                    return  {
                        name: 'Bob',
                        age: 22
                    }
                }
            }
        },
        template: `<div>
            <h2>User</h2>
            <p>Name: {{user.name}}</p>
            <p>Age: {{user.age}}</p>
        </div>`
    });
    new Vue({
        el: "#app",
        data: {
            user: {
                name: 'Tom',
                age: 18
            }
        }
    });
</script>
</body>
</html>
