<!DOCTYPE html>
<html>
<head>
    <title>Компоненты Vue.js</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var data = {
        header: 'Counter Program',
        count:0
    };
    Vue.component('counter', {
        data: function(){
            return data
        },
        template:`<div><h2>{{header}}</h2>
                <button v-on:click="increase">+</button>
                <span>{{count}}</span>
            </div>`,
        methods:{
            increase:function(){
                this.count++;
            }
        }
    });
    new Vue({
        el: "#app"
    });
</script>
</body>
</html>
